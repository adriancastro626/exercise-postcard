<!DOCTYPE html>
<html>
<head>
    <title>The PostCard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
</head>
<body>
    <form class="main-content" action="https://formspree.io/emailto@icloud.com" method="post">
        <header>
        </header>
        <section>
            <div class="postcard">
                <div class="postcard-header">
                    <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png">
                    <h1>My Postcard</h1>
                </div>
                <div class="postcard-body">
                    <div class="left-part">
                        <p>Mira que tan ASOMBROSO! Esta es una postcard usando HTML5 y CSS3 durante mi curso de 4Geeks Academy</p>
                        <p>Es genial, no puedo esperar para hacer mas cosas</p>
                    </div>
                    <div class="right-part">
                        <input type="text" name="fullname" placeholder="Name">
                        <input type="text" name="email" placeholder="email">
                        <input type="text" name="message" placeholder="Comment">
                    </div>
                </div>
                <div class="postcard-footer" style=color:gray>
                    <input type="submit" value="Send My PostCard">
            </div>
        </section>
        <footer>
        </footer>
    </form>
</body>
</html>
